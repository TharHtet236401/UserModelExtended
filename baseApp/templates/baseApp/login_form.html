{% extends 'baseApp/base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
        <button class="btn btn-secondary"><a href="{% url 'register' %} " style="text-decoration: none; color: white;"  > Don't have an account? Register</a></button>
    </form>
</div>
{% endblock %}
